name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build - ${{ matrix.platform.os }} (${{ matrix.platform.target }})
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: envhub-tui,envhub-launcher
          - os: macos-latest
            target: x86_64-apple-darwin
            bin: envhub-tui,envhub-launcher
          - os: macos-latest
            target: aarch64-apple-darwin
            bin: envhub-tui,envhub-launcher
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: envhub-tui.exe,envhub-launcher.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.platform.target }}/release
          if [ "${{ runner.os }}" == "Windows" ]; then
            tar -czf ../../../envhub-${{ matrix.platform.target }}.tar.gz envhub-tui.exe envhub-launcher.exe
          else
            tar -czf ../../../envhub-${{ matrix.platform.target }}.tar.gz envhub-tui envhub-launcher
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: envhub-${{ matrix.platform.target }}
          path: envhub-${{ matrix.platform.target }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.tar.gz
          generate_release_notes: true
